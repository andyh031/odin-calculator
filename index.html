<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="flex">
                <div class="sub"></div>
                <div class="main"></div>
            </div>

            <div class="buttons">
                <button type="button" class="del">DEL</button>
                <button type="button" class="ac">A/C</button>

                <button type="button" data-number>7</button>
                <button type="button" data-number>8</button>
                <button type="button" data-number>9</button>
                <button type="button" class="operator">รท</button>

                <button type="button" data-number>4</button>
                <button type="button" data-number>5</button>
                <button type="button" data-number>6</button>
                <button type="button" class="operator">x</button>

                <button type="button" data-number>1</button>
                <button type="button" data-number>2</button>
                <button type="button" data-number>3</button>
                <button type="button" class="operator">-</button>
 
                <button type="button" data-number>0</button>
                <button type="button" class="decimal">.</button>
                <button type="button" class="equal">=</button>
                <button type="button" class="operator">+</button>
            </div>
        </div>
    </div>
</body>

</html>
